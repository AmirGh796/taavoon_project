<div class="row" style="justify-content: center;">
    <div class="col-md-4 wow" *ngFor="let feture of feturesConfig; let i = index" data-wow-delay="0.8s"
        [ngClass]="{'fadeInRight': (i % 3) === 0, 'fadeInLeft': ((i + 1) % 3) === 0, 'fadeInDown': ((i + 2) % 3) === 0}">
        <mdb-icon fas [icon]="feture.icon" size="3x" [ngStyle]="{'color': feture.colorIcon}">
        </mdb-icon>
        <h3 class="font-weight-bold my-3">{{ feture.title }}</h3>
        <p class="grey-text">{{ feture.description }}</p>
        <button *ngIf="feture.showButton" type="button" mdbBtn color="link" [size]="utilityFunctions.onWindowResize()"
            mdbWavesEffect (click)="exportLink(feture.id, feture.linkType, feture.link)">ادامه
            مطلب...</button>
    </div>
</div>
