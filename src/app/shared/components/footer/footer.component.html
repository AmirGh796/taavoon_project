<footer class="page-footer font-small unique-color-dark" *ngIf="footerItems">

    <div id="top-sec-footer" class="dashed-top-border flex-center flex-row"
        style="background-color: #804dc2; padding: 20px;">
        <div class="social-f-sec flex-center flex-column">
            <div class="row">
                <div class="col-12 flex-center flex-column align-items-center">
                    <h5 class="font-weight-bold">
                        ما را در شبکه های اجتماعی دنبال کنید
                    </h5>
                    <ul class="p-0 list-unstyled list-inline text-center">
                        <li *ngFor="let item of footerItems?.allSocials" class="list-inline-item">
                            <a type="button" mdbBtn floating="true" size="sm"
                                [ngStyle]="{'background-color': item.color}" class="waves-light"
                                (click)="openTab(item.link)" [mdbPopover]="item.title" placement="bottom" triggers="hover"
                                mdbWavesEffect>
                                <mdb-icon fab [icon]="item.icon"></mdb-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="flex-center flex-wrap justify-content-start namad-box">
                <div class="namads">
                    <img class="z-depth-2" src="../../../../assets/images/E-Namad.png" alt="ENamad"
                        (click)="openNamadLink()" id="sQDUBJ8cC3S7vS2O">
                </div>
                <div class="namads">
                    <img class="z-depth-2" src="https://cdn.zarinpal.com/badges/trustLogo/1.svg" border="0"
                        alt="Ø¯Ø±ÙˆØ§Ø²Ù‡ Ù¾Ø±Ø¯Ø§Ø®Øª Ù…Ø¹ØªØ¨Ø±" (click)="showZPTrust()">
                </div>
            </div>
        </div>
        <div class="email-f-sec flex-center flex-column">
            <p class="email-news-title">با عضویت در خبرنامه از جدیدترین اخبار و تخفیف‌های تعاونی پارس با خبر شوید
            </p>
            <div class="email-panel-footer z-depth-3 flex-center flex-column justify-content-around">
                <form id="email-news-form" class="email-panel-footer flex-center justify-content-around"
                    (ngSubmit)="onSendEmail()" [formGroup]="emailNewsForm">
                    <button *ngIf="!loader" mdbBtn type="submit" color="primary" rounded="true" mdbWavesEffect
                        [disabled]="!emailNewsForm.valid">
                        <mdb-icon fas icon="check"></mdb-icon>&nbsp;&nbsp;&nbsp;ارسال
                    </button>
                    <div *ngIf="loader" class="p-2 pt-4 flex-center">
                        <mdb-spinner spinnerColor="blue"></mdb-spinner>
                    </div>
                    <div class="md-form md-outline">
                        <mdb-icon fas icon="envelope"></mdb-icon>
                        <input type="email" id="inputIconEx1" class="form-control" mdbInput [formControl]="email_news"
                            name="email_news">
                        <label for="inputIconEx1">ایمیل</label>
                        <small id="emailHelp2" class="form-text text-muted">برای عضویت ایمیل خود را وارد کنید</small>
                    </div>
                </form>
                <p *ngIf="isPostNewsEmail !== -2" class="flex-center p-3"
                    [ngClass]="{'text-danger-c': isPostNewsEmail === 0 || isPostNewsEmail === -1, 'text-success': isPostNewsEmail > 0}">
                    {{ textDangerMessage }}</p>
            </div>
        </div>
    </div>

    <div class="container text-md-left mt-5">

        <div class="row mt-3" style="text-align: start;">

            <div *ngFor="let columns of footerItems?.footerItems"
                class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">

                <ng-container *ngIf="columns.parentId === 0">
                    <h6 class="text-uppercase font-weight-bold" [routerLink]="[columns.link]">
                        <mdb-icon *ngIf="columns.icon !== ''" fas [icon]="columns.icon">
                        </mdb-icon>
                        {{ columns.title }}
                    </h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                </ng-container>

                <p *ngFor="let child of footerItems?.footerItems">
                    <a *ngIf="child.parentId === columns.id" [routerLink]="[child.link]">
                        <mdb-icon fas [icon]="child.icon"></mdb-icon>
                        {{ child.title }}
                    </a>
                </p>

            </div>

        </div>

    </div>

    <div class="footer-copyright text-center py-3">توسعه داده شده توسط
        <a href="#"> امیرحسین قربانی</a>
    </div>

</footer>
